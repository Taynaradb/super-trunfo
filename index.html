<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="h-100">
    
    <div style="height:100vh" class="container pt-5">
        <h1 class="titulo">Super Trunfo</h1>
        <button id="btnSortear">Sortear Carta</button>
        <form id="form">
            <h2>Escolha a sua habilidade</h2>
            <div class="area row">
                <div class="carta col-6">
                    <div id="carta-jogador">
                        <img src="img/super-trunfo-transparente.png">
                        <h3 class="nome-personagem-jogador"></h3>
                        <ul class="atributos-jogador">
                        </ul>
                    </div>
                </div>
                <div class="carta col-6">
                    <div id="carta-maquina">
                        <img src="img/super-trunfo-transparente.png">
                        <h3 class="nome-personagem-maquina"></h3>
                        <ul class="atributos-maquina"></ul>
                    </div>
                </div>
            </div>
            <button class="botao-jogador" id="btnJogar" type="button" disabled>Jogar</button>
            <div id="resultado"></div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
